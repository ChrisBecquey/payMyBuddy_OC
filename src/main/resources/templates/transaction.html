<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

<h1>Transaction List</h1>


<div class="container mt-4">

    <div class="card">
        <div class="card-header">Send Money
            <td>
                <a href="/addFriend" class="btn btn-success">Add new friend</a>
            </td>
        </div>
        <!--  dropdown de la liste des friend du connectUser -->
        <div>
            <form class="mx-1 mx-md-4" action="#" th:action="@{/addTransaction}" th:object="${transactionDTO}" method="post">
                <div>
                    <select class="form-select" id="friendDropdown" aria-label="Select a connection" th:field="*{emailReceiver}">
                        <option th:each="friend : ${friends}" th:text="${friend.firstName + ' ' +friend.lastName}"
                               th:value="${friend.email}">
                        </option>
                    </select>
                </div>
                <!--  ajout du montant de la transaction -->
                <div>
                    <label for="amount"> Montant </label>
                    <input type="number" id="amount" name="amount" class="form-control" th:field="*{amount}"
                           required></input>
                </div>
                <div>
                    <label for="description"> Description </label>
                    <input type="text" id="description" class="form-control" name="description" th:field="*{description}"
                           required> </input>
                </div>
                <!--  bouton pour triger la mÃ©thode de transaction du service -->
                <div>
                    <button type="submit" class="btn btn-primary btn-lg"> Pay</button>
                </div>
            </form>
        </div>

        <div class="card mt-4">
            <div class="card-header">My Transactions</div>
            <div class="card-body">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.to_user_id}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
