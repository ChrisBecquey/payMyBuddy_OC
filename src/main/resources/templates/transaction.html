<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar.html :: navbar"></div>

<h1>Transaction List</h1>


<div class="container mt-4">

  <div class="card">
    <div class="card-header">Send Money
      <td>
        <a class="btn btn-success">Add Connection</a>
      </td>
    </div>

    <div class="mt-2" >
      <td> Options </td>
      <td>
        <a class="btn btn-success">Add Transaction</a>
      </td>
      <td>
        <a class="btn btn-success"> Add Bank transaction</a>
      </td>
      </td>
    </div>


    <div class="card mt-4">
      <div class="card-header">My Transactions</div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="transaction : ${listTransactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
